<!-- Navigation -->
<nav id="topnav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
         {% if page.url == "/" %}
            <a class="navbar-brand page-scroll" href="#home">{{ site.title }}</a>
         {% else %}
            <a class="navbar-brand" href="{{ site.baseurl }}/#home">{{ site.title }}</a>
         {% endif %}
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              {% for menu_item in site.data.main_menu %}
                 <li>
                   {% if page.url == "/" %}
                      <a class="page-scroll" href="{{ menu_item.link }}">
                        {{ menu_item.title }}</a>
                   {% else %}
                      <a href="{{ site.baseurl | append: '/' | append: menu_item.link }}">
                        {{ menu_item.title }}</a>
                   {% endif %}
                 </li>
              {% endfor %}
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
